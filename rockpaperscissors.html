<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <link rel="stylesheet" href="css.css">
    <header class="heading"></div>
    <h1 class="title">Rock, Paper, Scissors</h1>
    </header>

    <div class="input">
    <form class="flex">
        <button type="button" class="button" id="rock"></button>
        <button type="button" class="button" id="paper"></button>
        <button type="button" class="button" id="scissors"></button>
      </form>
    </div>


    <div class="info">
      <h1 class="result">Press a button and see if you can win!</h1>
      <h1 class="results"> </h1>
      <div class="Scoreboard">

        <div class="Caption">
        <h2 class="Label">You</h2>
        <h2 class="Label">Bot</h2>
        </div>

        <div class="Scores">
        <h2 class="you-Score" id="Score"></h2>
        <h2 class="bot-Score" id="Score"></h2>
        </div>
      </div>

    </div>




    <footer class="personalInfo">
        <h1>hi</h1>

    </footer>


    
</body>
<script src="javascript.js"></script> 
</html>
